<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8"/>
    <title>Example JavaScript Gallery Using jQuery and Modernizr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="min/modernizr.custom.32593.js"></script>
    <style>
        body{
            /* Quick and easy method not liked by <IE 9 */
            width:960px;
            position:relative;
            margin:0 auto;
        }
        p img{
            width:100%;
        }
        .thumbnail{
            width:100px;
        }
        .preview{
            width:300px;
            position:absolute;
            left:350px;
            top:230px;
        }
        .cssgradients header{}
    </style>
</head>
<body>
<div id="page" class="container">
    <header>
        <h1>Arrow Photography - jQuery and Modernizr</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../about.html">About</a></li>
                <li><a href="../../portifolio/index.html">Portfolio</a></li>
                <li><a href="../../packages/index.html">Packages</a></li>
                <li><a href="../../news.html">News</a></li>
                <li><a href="../../contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="content" class="container">
        <h2>Arrow Photography Gallery - Adele and john</h2>
        <p class="thumbnail"><a href="#" onclick="toggleItem('gallone')"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></a></p>
        <p class="hidden preview" id="gallone"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding1.jpg"/></p>
        <p class="thumbnail"><a href="#" onclick="toggleItem('galltwo')"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></a></p>
        <p class="hidden preview" id="galltwo"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding2.jpg"/></p>
        <p class="thumbnail"><a href="#" onclick="toggleItem('gallthree')"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></a></p>
        <p class="hidden preview" id="gallthree"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding3.jpg"/></p>
        <p class="thumbnail"><a href="#" onclick="toggleItem('gallfour')"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></a></p>
        <p class="hidden preview" id="gallfour"><img src="../../portifolio/weddings/AdeleandJohn/images/AdeleandJohnWedding4.jpg"/></p>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="../../general/terms.html">terms &amp;conditions</a></li>
                <li><abbr title="Frequently Asked Questions"><a href="../../general/faq.html">FAQ</a></abbr></li>
            </ul>
        </nav>
        <p>&copy;2000 - 2014 Arrow Photography . All rights reserved</p>
    </footer>
 </div>
<script src="min/jquery-1.11.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.preview:not(:first)').hide();
        $('p.thumbnail a').click(function(){
            $('.preview').hide(1000);
            $(this).parent().next().show(2000);
        })
    })
</script>
</body>
</html>
