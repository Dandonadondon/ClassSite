<!DOCTYPE html>

    <meta charset="UTF-8"/>
    <title> JavaScript Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function hideItem(element,classname){
            currElement = document.getElementsByTagName(element);
            for(i=0;i<currElement.length;i=i+1){
                if(currElement[i].className== classname){
                    currElement[i].style.display = 'none';
                }
            }
        }
        var oldItem = null;
        function toggleItem(currId){
            currItem = document.getElementById(currId).style;
            if(currItem.display == 'block'){
                currItem.display ='none';
            }else{
                if(oldItem){
                    oldItem.display ='none';
                }
                currItem.display = 'block';
                oldItem = currItem;
            }
            return false ;
        }
    </script>
    <style>
        body{
            width:960px;
            margin:0 auto;
        }
        #page{
            width:960px;
            position:relative;
            top:0;
            right:auto;
            left:auto;
        }
        p img{
            width:100%;
        }
        .thumbnail{
            width:100px;
        }
        .hidden{
            position:absolute;
            top:230px;
            left:350px;
            width:300px;
        }
    </style>
</head>
